<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Project Management System{% endblock %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <style>
        .page-subtitle {
            background: linear-gradient(135deg, #4f46e5, #10b981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 0.9rem;
            font-weight: 500;
            margin: -5px 0 15px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="fas fa-tasks me-2"></i>Project Manager
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{{ url_for('dashboard') }}">
                    <i class="fas fa-tachometer-alt me-1"></i>Dashboard
                </a>
                <a class="nav-link" href="{{ url_for('index') }}">
                    <i class="fas fa-project-diagram me-1"></i>Projects
                </a>
                <a class="nav-link" href="{{ url_for('summary') }}">
                    <i class="fas fa-chart-pie me-1"></i>Summary
                </a>
                <a class="nav-link" href="{{ url_for('categories') }}">
                    <i class="fas fa-tags me-1"></i>Categories
                </a>
                <a class="nav-link" href="{{ url_for('templates') }}">
                    <i class="fas fa-clipboard-list me-1"></i>Templates
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% if subtitle %}
        <div class="page-subtitle">{{ subtitle }}</div>
        {% endif %}
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
